<!DOCTYPE html>
<html lang="en">
<head>

  <title>HomeworkJS 1-2</title>
</head>
<body>
  <script type="text/javascript">

  var base = +prompt('Введите число');
  var exponent = +prompt('Введите степень');

  function toExponent(x, n) {
      var result = 1;
      for (var i = 0; i < n; i++)
      {
          result = result * x;
          // console.log(result);
      }
      alert('Ваше число = ' + result);
  }

  toExponent(base, exponent);

  </script>
</body>
